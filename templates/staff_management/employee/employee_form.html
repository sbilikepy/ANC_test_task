{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        {% if form.instance.pk %}
          <div class="card shadow">
            <div class="card-header">
              <h2>Update Employee</h2>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        {% else %}
          <div class="card shadow">
            <div class="card-header">
              <h2>Create Employee</h2>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
