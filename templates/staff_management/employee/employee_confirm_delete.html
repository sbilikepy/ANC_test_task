{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h2 class="mb-0">Delete {{ object.full_name }}?</h2>
    </div>
    <div class="card-body">
      <p class="card-text">The employee will be permanently deleted, and if they have subordinates, those subordinates (if any) will be reassigned to other supervisors.</p>

      <form method="post">
        {% csrf_token %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="confirmCheckbox" required>
          <label class="form-check-label" for="confirmCheckbox">
            I confirm that I want to delete this employee
          </label>
        </div>

        <div class="text-left mt-3">
          <button type="submit" class="btn btn-danger mr-2" id="deleteButton" disabled>Delete</button>
          <a href="{% url 'staff_management:employee-detail' pk=employee.id %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('confirmCheckbox').addEventListener('change', function() {
    var deleteButton = document.getElementById('deleteButton');
    deleteButton.disabled = !this.checked;
  });
</script>
{% endblock %}
